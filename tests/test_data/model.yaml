name: DenoiSeg model trained on mouse nuclei
description: This model was trained on mouse nuclei using the Fiji DenoiSeg plugin.
cite:
- text: |-
    Krull, A. and Buchholz, T. and Jug, F. Noise2void - learning denoising from single noisy images.
    Proceedings of the IEEE Conference on Computer Vision and Pattern Recognition (2019)
  doi: https://arxiv.org/abs/2005.02987
authors: null
documentation: null
tags: [denoising, unet2d]
license: null
format_version: 0.1.0
language: java
framework: tensorflow
source: de.csbdresden.denoiseg.predict.DenoiSegPrediction
test_input: testinput.tif
test_output: testoutput.tif
inputs:
- name: input
  axes: byxc
  data_type: float32
  data_range: [-inf, inf]
  shape:
    min: [1, 32, 32, 1]
    step: [1, 32, 32, 0]
outputs:
- name: activation_19/Identity
  axes: byxc
  data_type: float32
  data_range: [-inf, inf]
  halo: [0, 22, 22, 0]
  shape:
    reference_input: input
    scale: [1.0, 1.0, 1.0, 1.0]
    offset: [0, 0, 0, 3]
training:
  source: de.csbdresden.denoiseg.train.DenoiSegTraining
  kwargs: {batchDimLength: 128, batchSize: 16, learningRate: 4.0E-4, trainDimensions: 2,
    neighborhoodRadius: 5, numEpochs: 10, numStepsPerEpoch: 10, patchDimLength: 64,
    stepsFinished: 100}
prediction:
  weights: {source: null}
  preprocess:
  - spec: de.csbdresden.denoiseg.predict.DenoiSegPrediction::preprocess
    kwargs: {mean: 13.49419, stdDev: 20.886494}
  postprocess:
  - spec: de.csbdresden.denoiseg.predict.DenoiSegPrediction::postprocess
    kwargs: {mean: 13.49419, stdDev: 20.886494}
  dependencies: ./dependencies.yaml
